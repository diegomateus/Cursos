<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title> Nuevas caracteristicas en HTML5 en formularios</title>
    </head>
    <body>
        <h1>Nuevas caracteristicas en HTML5 en formularios</h1>
        <p>Este es un ejemplo sobre las nuevas formas de HTML5 en formularios</p>

        <form id="form-order">

            <p>
                <label for="name">Nombre (obligatorio)</label>
                <input type="text" name="name" id="name"
                placeholder="Diego Alejandro"
                autofocus="autofocus"
                autocomplete="autocomplete"
                required="required">
            </p>

            <p>
                <label for="password">Contraseña (obligatorio)</label>
                <input type="password" name="password" id="password"
                placeholder="qwe1234" pattern="[a-z]{3}[0-9]{4}"
                required="required"> (La contraseña debe contener 3 letras y 4 números en este orden)
            </p>

            <p>
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="+573101234567">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@email.com">
            </p>

            <p>
                <label for="website">Tu página web</label>
                <input type="urñ" name="website" id="wesite" placeholder="http://www.tuweb.com">
            </p>

            <p>
                <label for="numberexample"># de temas</label>
                <input type="number" name="numberexample" id="numberexample"
                min="2" max="14" placeholder="2" step="2"> (entre 2 y 14, solo pares)
            </p>

            <p>
                <label for="deliverydate">Fecha de envio</label>
                <input type="date" name="deliverydate" id="deliverydate"
                min="2021-12-07" (Minimo 7 de diciembre de 2021)>
            </p>

            <p>
                <label for="colorexample">Color del item</label>
                <input type="color" name="colorexample" id="colorexample"
                value="#FFFFFF">
            </p>

            <P>
                <label for="search">Buscar</label>
                <input type="search" name="search" id="search">
            </P>

            <p>
                <label for="points">Rango de valores</label>
                <input type="range" name="points" id="points"
                min="1" max="10"> (Entre 1 y 10)
            </p>

            <p>
                <fieldset>
                    <legend>Selecciona una prioridad</legend>
                        <p><label> <input type="radio" name="priority" value="baja" checked="checked">Baja</label></p>
                        <p><label> <input type="radio" name="priority" value="media">Media</label></p>
                        <p><label> <input type="radio" name="priority" value="alta">Alta</label></p>
                </fieldset>
            </p>

            <p>
                <fieldset>
                    <legend>Selecciona el tipo de envio</legend>
                        <p><label> <input type="checkbox" name="deliverytype" value="uregente" checked="checked">Urgente</label></p>
                        <p><label> <input type="checkbox" name="deliverytype" value="acuse">Con acuse de recibo</label></p>
                        <p><label> <input type="checkbox" name="deliverytype" value="reembolso">Contra reembolso</label></p>
                </fieldset>
            </p>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
